<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Operation Suite</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://t3.ftcdn.net/jpg/09/32/94/40/240_F_932944038_TD3IsM4GBHmJMgIVm1UIjTKhB1WvCyAL.jpg'); /* Transparent gas cylinder background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            display: flex;
            max-width: 1000px;
            width: 90%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for readability */
        }

        .image-section {
            flex: 1;
            background-image: url('https://as1.ftcdn.net/v2/jpg/02/03/44/14/1000_F_203441494_GVgNoATU61iNAJdNPb9hLa8nzPENYytf.jpg'); 
            background-size: cover;
            background-position: center;
        }

        .content-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            text-align: center;
        }

        .btn {
            display: inline-block;
            width: 250px; /* Fixed width for all buttons */
            padding: 15px 0;
            margin-bottom: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #f44336;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #d32f2f;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-section {
                height: 200px;
            }

            .content-section {
                padding: 30px;
            }

            h1 {
                font-size: 28px;
            }

            .btn {
                width: 100%;
                padding: 12px 0;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Image Section -->
    <div class="image-section"></div>

    <!-- Content Section -->
    <div class="content-section">
        <h1>Welcome to Fuel Operation Suite</h1>
        <p>Manage your fuel agency operations seamlessly with powerful tools for customer, booking, and cylinder management.</p>
        <a th:href="@{/Menu_page}" class="btn">Customer Management</a>
        <a th:href="@{/Home}" class="btn">Booking System</a>
        <a th:href="@{/index}" class="btn">Cylinder Management</a>
    </div>
</div>

</body>
</html>
