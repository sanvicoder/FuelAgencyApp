<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Booking System</title>

  <style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        height: 100vh;
        background-image: url('/image/cylinder.jpg');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .container {
        background: rgba(0, 0, 0, 0.5); /* Dark background for text readability */
        padding: 30px;
        border-radius: 10px;
        color: #A4B663;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 20px;
    }

    .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .button {
        background-color: #A4B663;
        color: black;
        text-decoration: none;
        padding: 15px 30px;
        border-radius: 5px;
        font-size: 1.2em;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #0056b3;
    }

    .home-button {
        display: block;
        margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to the Customer Booking System</h1>

  <div class="button-container">
    <a th:href="@{/bookings}" class="button">Customer Booking</a>
    <a th:href="@{/booking-history}" class="button">Booking History</a>
  </div>
  
  <a th:href="@{/}" class="button home-button">Back to Home Page</a>
</div>
</body>
</html>
