<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management Hub</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Main Container */
.main {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    max-width: 500px;
    width: 90%;
}

/* Title */
h1 {
    font-size: 28px;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* Menu Box */
.menu_box {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Options Container */
.option_main {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-top: 20px;
}

/* Individual Option */
.option {
    background: rgba(255, 255, 255, 0.2);
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    transition: transform 0.3s ease, background 0.3s ease;
    cursor: pointer;
}

.option:hover {
    background: rgba(255, 255, 255, 0.4);
    transform: scale(1.05);
}

/* Option Links */
.option a {
    text-decoration: none;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Option Icons */
.option img {
    width: 60px;
    height: 60px;
    margin-bottom: 10px;
    filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.2));
}

/* Option Text */
.option span {
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
}

/* Responsive Design */
@media (max-width: 500px) {
    .option_main {
        grid-template-columns: 1fr;
    }

    .main {
        padding: 20px;
    }
}
.back-button-container {
    position: absolute;
    top: 10px;  /* Adjust as needed */
    left: 10px; /* Adjust as needed */
}

.form-back-btn {
    display: inline-block;
    padding: 8px 16px;
    background-color: white; /* white color */
    color: #6a11cb;
    text-decoration: none;
    border-radius: 5px;
    font-size: 25px;
    font-weight: bold;
    border: none;
    transition: background-color 0.3s ease;
}

.form-back-btn:hover {
    background-color: white; /* Darker blue */
}

    </style>
    
</head>
<body>
    <div class="back-button-container">
        <!-- Back Button -->
        <a type="button" class="form-back-btn" th:href="@{/}">Back</a> <!-- Changed link to view-cylinders -->
    </div>
    <div class="main">
        <h1>Customer Management Hub</h1>
        
        <!-- Display success message -->
        <div class="menu_box">
            <div class="option_main">
                <div class="option">
                    <a href="/register">
                        <img src="/image/add-user.png" alt="New Customer">
                        <span>New Customer</span>
                    </a>
                </div>
                <div class="option">
                    <a href="/customerDetails">
                        <img src="/image/view.png" alt="View Customer">
                        <span>View Customer</span>
                    </a>
                </div>
                <div class="option">
                    <a href="/editRedirect">
                        <img src="/image/edit.png" alt="Edit Details">
                        <span>Edit Details</span>
                    </a>
                </div>
                <div class="option">
                    <a href="/deactivate">
                        <img src="/image/deactivate.png" alt="Deactivate User">
                        <span>Deactivate User</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
