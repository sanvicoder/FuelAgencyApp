<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Customer Details List</title>
	<style>
		/* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Main Container */
        .main {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 95%;
            max-width: 1200px;
            text-align: center;
        }

        /* Title */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Search and Filter Container */
        .search-filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        /* Search Box */
        .search-box {
            display: flex;
            align-items: center;
        }

        .search-box input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            width: 200px;
        }

        .search-box button {
            padding: 10px 15px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-box button:hover {
            background: #218838;
        }

        /* Filter Dropdown */
        .filter-dropdown select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Table Styles */
        .tbl {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        th {
            font-size: 16px;
            text-transform: uppercase;
        }

        /* Buttons */
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        /* Edit Button */
        .edit-button {
            background: #ffc107;
            color: black;
        }

        .edit-button:hover {
            background: #e0a800;
        }

        /* Delete Button */
        .delete-button {
            background: #dc3545;
            color: white;
        }

        .delete-button:hover {
            background: #c82333;
        }

        /* Activate Button */
        .activate-button {
            background: #007bff;
            color: white;
        }

        .activate-button:hover {
            background: #0056b3;
        }

        /* Back Button */
        .back-btn-container {
            margin-top: 15px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #17a2b8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #138496;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .search-filter-container {
                flex-direction: column;
                align-items: center;
            }

            .search-box {
                margin-bottom: 10px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }
	</style>
	<script src="/JS/Customer_Details.js" defer></script>
</head>
<body>
<div class="main">
	<h1 id="head">Customer Details List</h1>
	<div id="messageContainer" class="message-container"></div>
	<div class="search-filter-container">
		<div class="search-box">
			<input type="text" id="searchInput" placeholder="Enter Consumer ID">
			<button onclick="searchCustomer()">Search</button>
		</div>
		<div class="filter-dropdown">
			<select id="filterDropdown" onchange="filterCustomers()">
				<option value="byDefault" disabled selected class="placeholder">Sort By</option>
				<option value="all">All Customers</option>
				<option value="active">Activated Customers</option>
				<option value="deactivated">Deactivated Customers</option>
			</select>
		</div>
	</div>
	<div class="tbl">
		<table>
			<thead>
			<tr>
				<th>Sr No.</th>
				<th>Consumer ID</th>
				<th>Customer Name</th>
				<th>Contact</th>
				<th>Type</th>
				<th>Email</th>
				<th>Address</th>
				<th>Gender</th>
				<th>Status</th>
				<th>Activation Date</th>
				<th>Deactivation Date</th>
				<th>Deactivation Reason</th>
				<th>Edit</th>
				<th>Remove</th>
				<th>Activate</th>
			</tr>
			</thead>
			<tbody id="customerTableBody">
			<tr th:each="customer, stat : ${customers}">
				<td th:text="${stat.index + 1}"></td>
				<td th:text="${customer.consumerId}"></td>
				<td th:text="${customer.name}"></td>
				<td th:text="${customer.contactNumber}"></td>
				<td th:text="${customer.connectionType}"></td>
				<td th:text="${customer.email}"></td>
				<td th:text="${customer.address}"></td>
				<td th:text="${customer.gender}"></td>
				<td th:text="${customer.status}"></td>
				<td th:text="${customer.registrationDate}"></td>
				<td th:text="${customer.deactivationDate}"></td>
				<td th:text="${customer.reasonForDeactivation}"></td>
				<td>
					<button class="edit-button"
							th:onclick="|window.location.href='/editRedirect?consumerId=${customer.consumerId}'|">Edit</button>
				</td>
				<td>
					<button class="delete-button"
							th:onclick="|deleteCustomer('${customer.consumerId}')|">Delete</button>
				</td>
				<td>
					<button class="activate-button"
							th:onclick="|activateCustomer('${customer.consumerId}')|">Activate</button>
				</td>
			</tr>
			</tbody>
		</table>
		<div class="back-btn-container">
			<a href="/Menu_page" class="back-btn">‚Üê Back</a>
		</div>
	</div>
</div>
</body>
</html>
