<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            margin: auto;
            width: 50%;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-title {
            color: #ff0000;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .error-message {
            color: #555;
            font-size: 18px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title" th:text="${error}">Error Title</div>
        <div class="error-message" th:text="${message}">Error Message</div>
        <p><a href="/">Go Back to Home</a></p>
    </div>
</body>
</html>
