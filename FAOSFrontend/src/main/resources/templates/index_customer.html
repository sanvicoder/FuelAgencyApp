<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register</title>
    <style>
        body {
            background-image: url('/image/bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .back-button {
            display: inline-block;
            text-align: center;
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: #c82333;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
            border: 1px solid #c3e6cb;
        }

        .close-button {
            background: none;
            border: none;
            color: #155724;
            font-size: 16px;
            cursor: pointer;
            float: right;
        }
    </style>
    <script src="/JS/index.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Customer Registration</h1>
    <div id="successMessage" th:if="${message}" class="success-message">
        <p th:text="${message}"></p>
        <button class="close-button" onclick="closeSuccessMessage()">×</button>
    </div>
    <form th:action="@{/addCustomer}" method="POST" th:object="${customer}">
        <label for="name">Customer Name *</label>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red; font-size:15px;"></div>
        <input type="text" id="name" name="name" th:field="*{name}" placeholder="Enter full name" required>

        <label for="contactNumber">Contact *</label>
        <input type="number" id="contactNumber" name="contactNumber" th:field="*{contactNumber}" placeholder="Enter mobile number" required>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" th:field="*{email}" placeholder="Enter email address" required>

        <label for="gender">Gender *</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="connectionType">Connection Type *</label>
        <select id="connectionType" name="connectionType" required>
            <option value="" disabled selected>Select connection type</option>
            <option value="domestic">Domestic</option>
            <option value="commercial">Commercial</option>
        </select>

        <label for="address">Address *</label>
        <textarea id="address" name="address" th:field="*{address}" placeholder="Enter full address" required></textarea>

        <button type="submit">Register</button>
        <a href="/Menu_page" class="back-button">← Back</a>
    </form>
</div>
</body>
</html>
